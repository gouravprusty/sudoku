<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <title>Sudoku</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7526f748ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

<body>
    <nav>
        <div class="nav_container">
            <a href="#" class="nav_logo">Sudoku</a>
            <div class="dark_mode_toggle" id="dark_mode_toggle">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="screen">
            <div class="start_screen active">
                <input type="text" class="input_name" placeholder="Your name" maxlength="11">
                <div class="btn" id="btn_level">Easy</div>
                <div class="btn" id="btn_continue">Continue</div>
                <div class="btn btn_blue" id="btn_play">New Game</div>
            </div>
            <div class="main_game">
                <div class="main_sudoku_grid">

                    <div class="main_grid_cell"></div>

                    <div class="main_grid_cell"></div>
                </div>
                <div class="main_game_info">
                    <div class="main_game_info_box main_game_info_name">
                        <span id="player_name">Gourav</span>
                    </div>
                    <div class="main_game_info_box main_game_info_level">
                        <span id="game_level">easy</span>
                    </div>
                </div>
                <div class="main_game_info_box main_game_info_time">
                    <span id="game_time">00:00:00</span>
                    <div class="pause_btn">
                        <i class="fa-solid fa-pause"></i>
                    </div>
                </div>
                <div class="numbers">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="number delete_btn"><i class="fa-solid fa-delete-left"></i></div>
                </div>
            </div>
            <div class="pause_screen">
                <div class="btn btn_blue" id="resume">Resume</div>
                <div class="btn" id="new_game">New Game</div>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/script.js"></script>

</html>
